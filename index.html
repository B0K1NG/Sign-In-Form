<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    <section class="login-form">
        <img src="./assets/icons/cart.png" alt="cart-image" class="login-form__logo">
        
        
            <div class="login-form__user">
                <img src="./assets/icons/person.png" alt="user" class="login-form__user-icon">
                <input type="text" placeholder="Username" id="username" name="username" required>
            </div>
            
            <div class="login-form__password">
                <img src="./assets/icons/lock.png" alt="password" class="login-form__password-icon">
                <input type="password" placeholder="Password" id="password" name="password" required>
            </div>
        

        <button class="login-form__button">
            Login
        </button>

        <p class="login-form__forgot">Forgot password?</p>
    </section>
</body>
</html>
